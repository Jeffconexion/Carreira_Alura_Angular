<section class="property-binding">

  <article>
   <h3>Event Binding</h3>

   <div>
    <button (click)="botaoClicado()"
    class="btn btn-primary">Teste

  </button>

  <input type="text"
  (keyup)="onKeyUp($event)"
  (keyup.enter)="salvarValor(campoInput.value)"

  #campoInput
  />
  <!-- #campoInput vai fazer o papel de $event.target.value  -->

  <p>Valor Atual: {{valorAtual}}</p>
  <p>Valor Atual: {{Valor}}</p>

   </div>

   <span
   (mouseover)="onMouseOverOut()"
   (mouseout)="onMouseOverOut()"
   [class.highlight]="isMouseOver"
   >
    Passe o mouse sobre mim
 </span>
  </article>

</section>
